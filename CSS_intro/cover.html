<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .c1{
        color: darkred;
        /*color: darkred !important;*/
        border: 3px solid red;
      }
      .c2{
        font-size: 24px;
        color: cornflowerblue;
      }
    </style>
</head>
<body>
<!--    if apply diff style, class which defined later will cover class defined earlier-->
    <h1 class="c1 c2">Apply two style c1 c2</h1>
    <h1 class="c2 c1">Apply two style c2 c1</h1>
    <h1 class="c1">Apply one style c1</h1>
    <h1 class="c2">Apply one style c2</h1>
</body>
</html>
