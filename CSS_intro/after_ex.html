<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1:after {
            content: "add words";
        }
        .c2 .item{
          float: left;
        }
        .c2:after {
          content: "";
          display: block;
          clear: both;
        }
        .c3 .item{
          float: left;
        }
    </style>
</head>
<body>
    <div class="c1">first line</div>
    <div class="c2" style="background-color: darkorange">
        <div class="item">AAAAAAA </div>
        <div class="item">BBBBBB </div>
        <div class="item">CCCCC </div>
    </div>
    <div class="c1">SECOND line</div>

    <div class="c1">first line</div>
    <div class="c3" style="background-color: darkorange">
        <div class="item">AAAAAAA </div>
        <div class="item">BBBBBB </div>
        <div class="item">CCCCC </div>
    </div>
    <div class="c1">SECOND line</div>

</body>
</html>
