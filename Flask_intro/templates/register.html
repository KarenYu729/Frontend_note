<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Register</title>
</head>
<body>
    <h1>User Register</h1>
    <div> User name
        <input type="text" />
    </div>
    <div> password
        <input type="password" />
    </div>

    <div> gender
        <input type="radio" name="n1"/> male
        <input type="radio" name="n1"/> female
    </div>

    <div> hobby
        <input type="checkbox"> basketball
        <input type="checkbox"> skiing
        <input type="checkbox"> volleyball
    </div>

    <div> city
        <select>
            <option>Houston</option>
            <option>Austin</option>
            <option>Dallas</option>
        </select>
    </div>

    <div> interest
        <select multiple>
            <option>movie</option>
            <option>reading</option>
            <option>sports</option>
        </select>
    </div>

    <div> other
        <textarea></textarea>
    </div>

    <div>
        <input type="submit" value="register"/>
    </div>

</body>
</html>
