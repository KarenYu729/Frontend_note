<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/plugins/bootstrap-5.3.0-alpha3/css/bootstrap.css">
    <style>

        .container .table .img_hide {
            height: 150px;
            width: 150px;
        }
        .container .table tbody tr {
            line-height: 150px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.allaboutbirds.org/cams/">
                <img src="https://www.allaboutbirds.org/cams/wp-content/themes/birdpress2/images/cornell-lab-logo.svg"
                     width="95px" height="25px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://www.allaboutbirds.org/cams/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.allaboutbirds.org/guide/">Birds</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.allaboutbirds.org/cams/">Live Cams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Courses</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container" style="margin-top: 50px">

        <div class="row">
            <div class="col-2">
                <input type="text" class="form-control" placeholder="Birds ID" aria-label="Birds ID">
            </div>
            <div class="col-2">
                <input type="text" class="form-control" placeholder="Birds name" aria-label="Birds name">
            </div>
            <div class="col-2">
                <input type="text" class="form-control" placeholder="Conservation" aria-label="Conservation">
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                </div>
            </div>
        </div>

    </div>


    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Birds ID</th>
                <th scope="col">Birds name</th>
                <th scope="col">Conservation</th>
                <th scope="col">Photo</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Great Blue Heron</td>
                <td>Low Concern</td>
                <td>
                    <img class="img_hide" src="https://www.allaboutbirds.org/guide/assets/photo/304479371-1280px.jpg" />
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Laughing Gull</td>
                <td>Low Concern</td>
                <td>
                    <img class="img_hide" src="https://www.allaboutbirds.org/guide/assets/photo/169503031-1280px.jpg" />
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Sandwich Tern</td>
                <td>Low Concern</td>
                <td>
                    <img class="img_hide" src="https://www.allaboutbirds.org/guide/assets/photo/308480441-1280px.jpg" />
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
